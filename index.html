<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 신청</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      background: #f8f8f8;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>상담 신청</h2>
  <form action="https://script.google.com/macros/s/AKfycbwuXc96w7CKvtaCW9FyjMloUyBLgs1AgF7uR6lkk2_S3DFrp41bt1dwm0VRgeTKLt8Jag/exec" method="POST">
    <label for="name">이름</label>
    <input type="text" name="name" id="name" required>

    <label for="phone">연락처</label>
    <input type="text" name="phone" id="phone" required>

    <label for="message">상담 내용</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">상담 신청</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BDSM 성향 테스트</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: hotpink;
    }
    #consultForm {
      margin-top: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: hotpink;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #responseMsg {
      color: #ffccff;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>BDSM 성향 테스트 - 상담 신청</h1>

  <form id="consultForm">
    <input type="text" id="name" placeholder="이름" required />
    <input type="tel" id="phone" placeholder="연락처 (예: 010-1234-5678)" required />
    <textarea id="message" placeholder="궁금한 내용을 적어주세요." required></textarea>
    <button type="submit">상담 신청</button>
  </form>

  <p id="responseMsg"></p>

  <script src="script.js"></script>
</body>
</html>
